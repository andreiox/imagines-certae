<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleRemoveButton()" class="add-button cols-2">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addItem()" class="add-button cols-2">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <div *ngIf="customOptions.displayRemoveButton" style="width: 100%;height: 100%;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <button ion-button icon-only (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
    </gridster-item>
  </gridster>

</ion-content>
